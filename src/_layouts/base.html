<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{ page.title | downcase }}</title>
    <meta name="description" content="{{meta_description}}" />

    <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{meta_title}}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:site" content="http://www.svenread.com">
    <meta name="twitter:creator" content="@starburst1977">
    <meta name="google-site-verification" content="">
    <meta property="fb:admins" content="">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{meta_title}}">
    <meta property="og:description" content="{{ description }}">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" href="/js/styles/obsidian.css">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body class="{{ body_class }}">

    {{ content }}

    {% if page.has_no_footer == 'true' %}
    {% else %}
    <footer class="site-footer">
        <div class="inner">
            <section class="copyright">All content copyright <a href="{{ url }}/">{{ title }}</a> &copy; {{date format="YYYY"}} &bull; All rights reserved.</section>
        </div>
    </footer>
    {% endif %}
    <script type="text/javascript" src="/js/jquery.fitvids.js"></script>
    <script src="/js/highlight.pack.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
